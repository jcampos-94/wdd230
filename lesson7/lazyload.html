<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Juan Campos' WDD 230 Lazy Loading Assignment at BYU-I">
    <link rel="stylesheet" href="styles/style.css">
    <title>WDD 230 | Juan Campos' Lazy Loading</title>
  </head>
  <body>
    <header>
      <h1>Progressive Loading of Images</h1>
    </header>
    <main>
      <picture>
        <img
          src="images/placeholder.png"
          data-src="https://picsum.photos/300/400"
          alt="image1"
          loading="lazy">
      </picture>
      <picture>
        <img
          src="images/placeholder.png"
          data-src="https://loremflickr.com/300/400"
          alt="image2"
          loading="lazy">
      </picture>
      <picture>
        <img
          src="images/placeholder.png"
          data-src="https://placekitten.com/300/400"
          alt="image3"
          loading="lazy">
      </picture>
      <picture>
        <img
          src="images/placeholder.png"
          data-src="https://baconmockup.com/300/400"
          alt="image4"
          loading="lazy">
      </picture>
      <picture>
        <img
          src="images/placeholder.png"
          data-src="https://placebeard.it/300x400"
          alt="image5"
          loading="lazy">
      </picture>
      <picture>
        <img
          src="images/placeholder.png"
          data-src="https://placebear.com/300/400"
          alt="image6"
          loading="lazy">
      </picture>
    </main>
    <footer>
      <h2>Juan Campos</h2>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
