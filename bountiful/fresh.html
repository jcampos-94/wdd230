  <body>
    <header>
      <div id="header-flex">
        <a href="../bountiful">
          <figure class="logo">
            <img
              src="images/logo170.png"
              alt="Bountiful Foods logo"
              srcset="
                images/logo170.png 1x,
                images/logo340.png 2x,
                images/logo510.png 3x">
          </figure>
        </a>

        <div id="social-flex">
          <a href="https://www.facebook.com/">
            <figure>
              <img
                src="images/facebook1.png"
                alt="Bountiful Foods logo"
                srcset="
                  images/facebook1.png 1x,
                  images/facebook2.png 2x,
                  images/facebook3.png 3x"
                class="social-media">
            </figure>
          </a>
          <a href="https://twitter.com/home">
            <figure>
              <img
                src="images/twitter1.png"
                alt="Bountiful Foods logo"
                srcset="
                  images/twitter1.png 1x,
                  images/twitter2.png 2x,
                  images/twitter3.png 3x"
                class="social-media">
            </figure>
          </a>
          <a href="https://www.instagram.com/">
            <figure>
              <img
                src="images/instagram1.png"
                alt="Bountiful Foods logo"
                srcset="
                  images/instagram1.png 1x,
                  images/instagram2.png 2x,
                  images/instagram3.png 3x"
                class="social-media">
            </figure>
          </a>

          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </div>
      </div>

      <nav id="navMenu">
        <a href="../bountiful">Home</a>
        <a id="nav-center" href="fresh.html">Fresh</a>
        <a href="about.html">About Us</a>
      </nav>
    </header>
    <main id="fresh-main">
      <h1>Build Your Own Specialty Drink</h1>

      <div id="fresh-grid">
        <form id="drinkForm">
          <fieldset>
            <legend>Contact Information</legend>
            <label class="top">First Name*<input type="text" name="fname" required></label>
            <label class="top">Email*<input type="email" name="email" placeholder="example@example.com" required></label>
            <label class="top">Cell Phone Number*<input type="tel" name="phone" required></label>
          </fieldset>
  
          <fieldset>
            <legend>Order Details</legend>
            <label class="top">
              Fruit 1*:
              <select id="fruit1" required>
                <option disabled selected value="">Select a fruit</option>
                <!-- Options added using JavaScript -->
              </select>
            </label>
  
            <label class="top">
              Fruit 2*:
              <select id="fruit2" required>
                <option disabled selected value="">Select a fruit</option>
                <!-- Options added using JavaScript -->
              </select>
            </label>
  
            <label class="top">
              Fruit 3*:
              <select id="fruit3" required>
                <option disabled selected value="">Select a fruit</option>
                <!-- Options added using JavaScript -->
              </select>
            </label>
  
            <label class="top">Special Instructions<textarea id="specialInstructions" name="specialInstructions"></textarea></label>
            <button type="submit" id="submitBtn">Build Your Drink</button>
          </fieldset>
        </form>
  
        <div id="output">
          <!-- Filled using JavaScript -->
        </div>
      </div>

    </main>
    <footer>
      <div>
        <div id="footerAddressContainer">
          <figure class="logo">
            <img
              src="images/footlogo1.png"
              alt="Bountiful Foods logo"
              srcset="
                images/footlogo1.png 1x,
                images/footlogo2.png 2x,
                images/footlogo3.png 3x"
              id="footerLogo">
          </figure>
          <div id="footerAddress">
            <p>3600 ALANDER CT</p>
            <p>CARLSBAD CA 92010-5519</p>
            <p>+1-760-555-0190</p>
            <p>contact@bountifulfoods.com</p>
          </div>
        </div>

        <div id="footerInfo">
          <p>
            &copy; <span id="currentYear"></span> .:|:. Juan Campos .:|:. Peru
          </p>
          <p>Last modified: <span id="lastUpdated"></span></p>
        </div>
      </div>
    </footer>
    <script src="scripts/lastmodified.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/fruits.js"></script>
  </body>
</html>
