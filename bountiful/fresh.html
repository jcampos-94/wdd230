<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bountiful Foods Fresh Page">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Mr+Dafoe&family=Roboto+Slab&family=Ubuntu&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <title>Bountiful Foods | Fresh</title>
  </head>
  <body>
    <header>
      <div id="header-flex">
        <a href="../bountiful">
          <img src="images/logo.png" alt="Bountiful Foods logo">
        </a>
        
        <div id="social-flex">
          <a href="https://www.facebook.com/">
            <img src="images/facebook.png" alt="Facebook" class="social-media">
          </a>
          <a href="https://twitter.com/">
            <img src="images/twitter.png" alt="Twitter" class="social-media">
          </a>
          <a href="https://www.instagram.com/">
            <img src="images/instagram.png" alt="Instagram" class="social-media">
          </a>

          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
        </div>
      </div>
      
      <nav id="navMenu">
        <a href="../bountiful">Home</a>
        <a id="nav-center" href="fresh.html">Fresh</a>
        <a href="about.html">About Us</a>
      </nav>
    </header>
    <main id="fresh-main">
      <h1>Build Your Own Specialty Drink</h1>

      <form id="drinkForm">
        <fieldset>
          <legend>Contact Information</legend>
          <label class="top">First Name*<input type="text" name="fname" required></label>
          <label class="top">Email*<input type="email" name="email" placeholder="example@example.com" required></label>
          <label class="top">Cell Phone Number*<input type="tel" name="phone" required></label>
        </fieldset>

        <fieldset>
          <legend>Order Details</legend>
          <label class="top">
            Fruit 1*:
            <select id="fruit1" required>
              <option disabled selected value="">Select a fruit</option>
              <!-- Options added using JavaScript -->
            </select>
          </label>

          <label class="top">
            Fruit 2*:
            <select id="fruit2" required>
              <option disabled selected value="">Select a fruit</option>
              <!-- Options added using JavaScript -->
            </select>
          </label>

          <label class="top">
            Fruit 3*:
            <select id="fruit3" required>
              <option disabled selected value="">Select a fruit</option>
              <!-- Options added using JavaScript -->
            </select>
          </label>

          <label class="top">Special Instructions<textarea id="specialInstructions" name="specialInstructions"></textarea></label>
          <button type="submit" id="submitBtn">Build Your Drink</button>
        </fieldset>
      </form>

      <div id="output">
        <!-- Filled using JavaScript -->
      </div>

    </main>
    <footer>
      <div>
        <div id="footerAddressContainer">
          <img
            src="images/logo2.png"
            alt="Bountiful Foods logo 2"
            id="footerLogo">
          <div id="footerAddress">
            <p>3600 ALANDER CT</p>
            <p>CARLSBAD CA 92010-5519</p>
            <p>+1-760-555-0190</p>
            <p>contact@bountifulfoods.com</p>
          </div>
        </div>
  
        <div id="footerInfo">
          <p>
            &copy; <span id="currentYear"></span> .:|:. Juan Campos .:|:. Peru
          </p>
          <p>Last modified: <span id="lastUpdated"></span></p>
        </div>
      </div>
    </footer>
    <script src="scripts/lastmodified.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/fruits.js"></script>
  </body>
</html>
